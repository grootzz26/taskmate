{% extends 'base.html' %}
{% load static %}


  {% block title %}
    <title> Todo List - TaskMate</title>
  {% endblock title %}

  {% block content %}
    <div class="container">
      <br>
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="{% static 'images/bottle.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="{% static 'images/050_christmas.jpg' %}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/image.jpg'%}" class="d-block w-100" alt="...">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
        <div class="row mt-5">
          <div class="col-md-6 offset-md-3">
            <center><p class="h3">Quick And Easy To Use, Anytime, Anywhere!</p></center>
            <center><p class="h4">Plan Your Day Better, Get Your Life Organised</p></center>
            <center><p class="h6">TASKMATE Lets You Keep Track of your Task in One Place</p></center>
            <center><a href="{% url 'todolist' %}"><button type="button" class="btn btn-primary btn-lg mt-3 shadow">Let's start</button></a></center>
        </div>
    </div>
    </div>
  {% endblock content %}
